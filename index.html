<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Slider</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/style.css" />
</head>

<body>
    <script src='https://unpkg.com/vue@3/dist/vue.global.js'></script>
    <div id="app" class="text-center">

        <div class="container">
            <div class="logo-container d-flex align-item-center mb-4 justify-content-center  ">
                <img class="img-logo" src="./img/vue.png" alt="vue">
                <h1 class="text-white align-self-center ">Slider Carousel</h1>
            </div>


            <div class="slider-wrapper" tabindex="0" @mouseenter="pause" @mouseleave="autoSlide">
                <div v-for="(slide, index) in slides" class="item" v-show="index == activeSlideIndex">
                    <img :src="slide.image" alt="slide.title" />
                    <div class="text">
                        <h3>{{slide.title}}</h3>
                        <p>
                            {{slide.text}}
                        </p>
                    </div>
                </div>

                <div class="thumbs">
                    <div @click="prevSlide()" class="prev"></div>
                    <div @click="nextSlide()" class="next"></div>
                    <div @click="clickSlides(index)" class="thumb" v-for="(thumb, index) in slides"
                        :class="index == activeSlideIndex ? 'active' : '' ">
                        <img :src="thumb.image" alt="" />
                    </div>
                </div>

            </div>
        </div>

    </div>

    <script src="./js/script.js"></script>
</body>

</html>
